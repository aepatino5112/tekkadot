services:
  web:
    build: ./client
    env_file:
      - ./client/.env
    ports:
      - "5173:5173"
    develop:
      watch:
        - path: ./client
          target: /app
          action: sync
          ignore:
            - node_modules/
            - .git/
            - .next/
        - path: ./client/package.json
          action: rebuild
        - path: ./client/pnpm-lock.yaml
          action: rebuild
        - path: ./client/Dockerfile
          action: rebuild

  db:
    image: postgres:16
    container_name: tekkadb
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "5431:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: